<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random User Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        img {
            border-radius: 50%;
            margin-top: 20px;
        }
        .user-info {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Random User Generator</h1>
    <button id="getUserBtn">Get Random User</button>

    <div class="user-info" id="userInfo"></div>
    <img id="userImage" src="" alt="" width="150" height="150">

    <script>
        const button = document.getElementById("getUserBtn");
        const userInfoDiv = document.getElementById("userInfo");
        const userImage = document.getElementById("userImage");

        button.addEventListener("click", () => {
            fetch("https://randomuser.me/api/")
                .then(response => response.json())
                .then(data => {
                    const user = data.results[0];
                    const fullName = `${user.name.title} ${user.name.first} ${user.name.last}`;
                    const email = user.email;
                    const picture = user.picture.large;

                    userInfoDiv.innerHTML = `<strong>Name:</strong> ${fullName} <br> <strong>Email:</strong> ${email}`;
                    userImage.src = picture;
                    userImage.alt = fullName;
                })
                .catch(error => {
                    console.error("Error fetching user:", error);
                    userInfoDiv.textContent = "Failed to load user.";
                });
        });
    </script>
</body>
</html>
