1. Stores menu items with prices (data types : strings , numbers , array and objects).

2. Take a customer's order (conditional statement)

3. Calculates the total price with discounts if applicable(operators)

4. Loops through orders to display them

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

     <h1 class="text-center text-brown-mb-4"> Order Management System</h1>
 
        <div class="card shadow p-4">

                    <label  class="form-label">Order Items( comma separated)</label>
