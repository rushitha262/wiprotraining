<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Management System</title>
    <link rel="stylesheet" href="task.css">
</head>
<body>

<header>
    <div class="logo-container">
        <img src="images/img1.jpg" alt="Restaurant Logo" class="logo">
        <h1>Food to Enjoy</h1>
    </div>
    <nav>
        <a href="#" onclick="showSection('home')">Home</a>
        <a href="#" onclick="showSection('addItem')">Add Item</a>
        <a href="#" onclick="showSection('viewItems')">View Items</a>
    </nav>
</header>

<main>
    <!-- Home Section -->
    <section id="home">
        <h2>Welcome to the Restaurant</h2>
        <p>Quick service and delicious food.</p>
    </section>

    <!-- Add/Edit Section -->
    <section id="addItem" style="display:none;">
        <h2 id="form-title">Add Item</h2>
        <form id="itemForm">
            <input type="hidden" id="editIndex">

            <label>Item Name:</label>
            <input type="text" id="name" required>

            <label>Description:</label>
            <input type="text" id="description" required>

            <label>Price:</label>
            <input type="number" id="price" required>

            <label>Category:</label>
            <input type="text" id="category" required>

            <label>Availability:</label>
            <select id="availability">
                <option value="Available">Available</option>
                <option value="Unavailable">Unavailable</option>
            </select>

            <button type="submit">Save Item</button>
        </form>
    </section>

    <!-- View Items Section -->
    <section id="viewItems" style="display:none;">
        <h2>Menu Items</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Availability</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="menuTable"></tbody>
        </table>
    </section>
</main>

<footer>
    <p>Â© 2025 Food to Enjoy Restaurant. All rights reserved.</p>
</footer>

<script src="task.js"></script>
</body>
</html>
