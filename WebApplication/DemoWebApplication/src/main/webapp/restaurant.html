<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Food To Enjoy</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <header class="bg-primary text-white">
        <h1 class="text-center mb-4">Items</h1>
    </header>

    <div class="container my-4">

        <!-- Form -->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Add / Edit Menu Item</h5>
            </div>
            <div class="card-body">
                <form id="menuForm">
                    <input type="hidden" id="editIndex" value="">
                    <div class="mb-3">
                        <label class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="itemName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="itemDescription"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <input type="text" class="form-control" id="itemCategory" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Price</label>
                        <input type="number" class="form-control" id="itemPrice" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Availability</label>
                        <select class="form-select" id="itemAvailability" required>
                            <option value="Available">Available</option>
                            <option value="Unavailable">Unavailable</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Save Item</button>
                </form>
            </div>
        </div>

        <!-- Table -->
        <div class="card shadow-sm">
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0">Menu Items</h5>
            </div>
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Availability</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="menuTable">
                        <tr>
                            <td colspan="6" class="text-center p-3">No items found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center">
        &copy; 2025 My Website . All Rights Reserved.
    </footer>

    <!-- Bootstrap JS (for modals etc., optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
 // Helper: Get items from localStorage
    function getMenuItems() {
        return JSON.parse(localStorage.getItem('menuItems')) || [];
    }

    // Helper: Save items to localStorage
    function saveMenuItems(items) {
        localStorage.setItem('menuItems', JSON.stringify(items));
    }

    // Simulated API
    function apiCreateItem(item) {
        return new Promise(resolve => {
            setTimeout(() => {
                const items = getMenuItems();
                items.push(item);
                saveMenuItems(items);
                resolve(item);
            }, 300);
        });
    }

    function apiGetAllItems() {
        return new Promise(resolve => {
            setTimeout(() => {
                resolve(getMenuItems());
            }, 300);
        });
    }

    function apiUpdateItem(index, updatedItem) {
        return new Promise(resolve => {
            setTimeout(() => {
                const items = getMenuItems();
                items[index] = updatedItem;
                saveMenuItems(items);
                resolve(updatedItem);
            }, 300);
        });
    }

    function apiDeleteItem(index) {
        return new Promise(resolve => {
            setTimeout(() => {
                const items = getMenuItems();
                items.splice(index, 1);
                saveMenuItems(items);
                resolve(true);
            }, 300);
        });
    }

    // Render menu items
    function renderMenuItems() {
        apiGetAllItems().then(items => {
            const table = document.getElementById('menuTable');
            table.innerHTML = '';
            if (items.length === 0) {
                table.innerHTML = <tr><td colspan="6" class="text-center p-3">No items found.</td></tr>;
                return;
            }
            items.forEach((item, index) => {
                table.innerHTML += `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.description}</td>
                        <td>${item.category}</td>
                        <td>$${item.price.toFixed(2)}</td>
                        <td>${item.availability}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-warning me-1" onclick="editItem(${index})">Edit</button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteItem(${index})">Delete</button>
                        </td>
                    </tr>
                `;
            });
        });
    }

    // Add / Update item
    document.getElementById('menuForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const name = document.getElementById('itemName').value;
        const description = document.getElementById('itemDescription').value;
        const category = document.getElementById('itemCategory').value;
        const price = parseFloat(document.getElementById('itemPrice').value);
        const availability = document.getElementById('itemAvailability').value;
        const editIndex = document.getElementById('editIndex').value;

        const newItem = { name, description, category, price, availability };

        if (editIndex === '') {
            apiCreateItem(newItem).then(() => {
                renderMenuItems();
                this.reset();
            });
        } else {
            apiUpdateItem(editIndex, newItem).then(() => {
                renderMenuItems();
                this.reset();
                document.getElementById('editIndex').value = '';
            });
        }
    });

    // Edit item
    function editItem(index) {
        const item = getMenuItems()[index];
        document.getElementById('itemName').value = item.name;
        document.getElementById('itemDescription').value = item.description;
        document.getElementById('itemCategory').value = item.category;
        document.getElementById('itemPrice').value = item.price;
        document.getElementById('itemAvailability').value = item.availability;
        document.getElementById('editIndex').value = index;
    }

    // Delete item
    function deleteItem(index) {
        if (confirm('Are you sure you want to delete this item?')) {
            apiDeleteItem(index).then(() => renderMenuItems());
        }
    }

    // Initial render
    renderMenuItems();
    </script>

</body>

</html>
