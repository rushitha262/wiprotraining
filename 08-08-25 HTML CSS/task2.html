<!DOCTYPE html>
<html>
<head>
    <title>Dividing HTML Page by using div Tag</title>
    <style>
        body {
            margin: 0;
            text-align: center;
        }
        h2 {
            color: red;
        }
        .section1 {
            background-color: green;
            color: white;
            padding: 40px;
        }
        .section2 {
            background-color: orange;
            color: white;
            padding: 40px;
        }
        .section3 {
            background-color: hotpink;
            color: white;
            padding: 40px;
        }
    </style>
</head>
<body>

<h2>Dividing HTML Page by using &lt;div&gt; Tag</h2>

<div class="section1">Section 1</div>
<div class="section2">Section 2</div>
<div class="section3">Section 3</div>

</body>
</html>
