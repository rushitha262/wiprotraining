<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Website</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        nav a:hover {
            color: #00aced;
        }

        /* Sections */
        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 50px;
            color: white;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        /* Dark overlay for readability */
        section::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        section > * {
            position: relative;
            z-index: 1;
        }

        /* Banner / Home */
        #home {
            background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');
        }

        #home h1 {
            font-size: 50px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        #home button {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        #home button:hover {
            background: white;
            color: black;
        }

        

        /* Contact form */
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }

        form input, form textarea {
            margin: 5px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        form button {
            padding: 10px;
            border: none;
            background: #00aced;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        form button:hover {
            background: #0084b4;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h1>Banner Text</h1>
        <a href="#contact"><button>Connect Us</button></a>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>About Us</h2>
        <p>--------------</p>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio">
        <h2>Portfolio</h2>
        <p>----------------------</p>
    </section>

    <!-- Services Section -->
    <section id="services">
        <h2>Our Services</h2>
        <p>-----------------------</p>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

</body>
</html>
