<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #d946ef, #3b82f6);
            display: flex; justify-content: center; align-items: center;
        }
        .login-container {
            background-color: white;
            padding: 40px; border-radius: 10px;
            width: 320px; text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 { margin-bottom: 20px; font-size: 22px; }
        .input-group { margin-bottom: 15px; }
        .input-group input {
            width: 100%; padding: 12px; border: none;
            background: #f2f2f2; border-radius: 5px; outline: none;
            font-size: 14px;
        }
        .remember {
            display: flex; align-items: center;
            margin-bottom: 15px; font-size: 14px; color: #555;
        }
        .remember input { margin-right: 5px; }
        .login-btn {
            background-color: #e91e63; color: white; border: none;
            width: 100%; padding: 12px; border-radius: 5px;
            cursor: pointer; font-weight: bold; font-size: 14px;
        }
        .or { margin: 15px 0; font-size: 12px; color: #777; }
        .social-login { display: flex; justify-content: space-between; }
        .social-login button {
            width: 48%; padding: 10px; border-radius: 5px;
            border: 1px solid #ddd; background-color: white;
            cursor: pointer; font-size: 14px;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .social-login img { width: 18px; height: 18px; }
        .signup { margin-top: 15px; font-size: 12px; color: #777; }
        .signup a { color: #e91e63; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>LOGIN</h2>

        <div class="input-group">
            <input type="email" placeholder="Email">
        </div>
        <div class="input-group">
            <input type="password" placeholder="Password">
        </div>

        <div class="remember">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
        </div>

        <button class="login-btn">LOGIN</button>

        <div class="or">Or login with</div>
        <div class="social-login">
            <button>
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Facebook_Logo.png" alt="Facebook">
                Facebook
            </button>
            <button>
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/Google_icon.svg" alt="Google">
                Google
            </button>
        </div>

        <div class="signup">
            Not a member? <a href="signup.html">Sign up now</a>
        </div>
    </div>
</body>
</html>
